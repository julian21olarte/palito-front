<mat-toolbar color="primary">
<mat-toolbar-row>
    <span>Palito</span>  
    <span class="example-spacer"></span>

    <button mat-button routerLink="/flights"><i class="fa fa-plane"></i> Vuelos</button>
    <button mat-button routerLink="/packages"><i class="fa fa-dollar"></i> Cotizar paquetes</button>
    <button mat-button (click)="openLoginModal();" *ngIf="!currentUser"><i class="fa fa-person"></i>Login</button>
    <div *ngIf="currentUser">
        <button mat-button [matMenuTriggerFor]="menu">
            <img class="img-round" width="32" height="32" src="{{currentUser.picture}}" alt="user-img"> <span class="user_data"> {{currentUser.nickname}}</span>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click) = "logout();">
                <mat-icon>dialpad</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>

</mat-toolbar-row>
</mat-toolbar>
