<form class="text-center border border-light p-5">
  <p class="h4 mb-4">Login</p>

  <div class="md-form">
    <input mdbInputDirective type="text" name="username" id="username" class="form-control" [(ngModel)]="user.username">
    <label for="username" class="">Username</label>
  </div>

  <div class="md-form">
    <input mdbInputDirective type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
    <label for="password" class="">Password</label>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center mb-3 mb-md-0">
      <a href="#">Forgot password?</a>
    </div>
    <div class="col-12 col-md-6">
      <button mdbBtn color="indigo" type="button" (click) = "loginUser();">Login</button>
    </div>
  </div>
</form>
