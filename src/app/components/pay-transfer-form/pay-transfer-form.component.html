<div class="row" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Pago con transferencia</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form>
    
          <mat-form-field>
            <mat-select placeholder="Banco" name="bank" required [(ngModel)]="pay.bank_name">
              <mat-option [value]="'Banco GYE'">Banco GYE</mat-option>
              <mat-option [value]="'banco de la alegria'">Banco de la alegria</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field>
            <input matInput placeholder="Numero de comprobante" [(ngModel)]="pay.voucher_number" name="number" [type]="'number'" required>
          </mat-form-field>
    
          <mat-form-field>
            <input matInput placeholder="Valor pagado" name="total" [(ngModel)]="pay.transfer_total" [type]="'number'" required>
          </mat-form-field>
    
          <h3>Observaciones</h3>
          <br>
          <mat-form-field>
            <textarea matInput placeholder="Observations" [(ngModel)]="pay.observations" name="observations"></textarea>
          </mat-form-field>
    
          <div class="button-row">
            <button mat-raised-button color="primary" (click)="sendPay()">Pagar</button>
          </div>
        </form>
    
    
      </mat-card-content>
    </mat-card>
  </div>
